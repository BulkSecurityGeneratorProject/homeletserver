
<div *ngIf="invoice">
    <h2><span>Invoice</span> {{invoice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{invoice.date | date:'medium'}}</span>
        </dd>
        <dt><span>Details</span></dt>
        <dd>
            <span>{{invoice.details}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{invoice.status}}</span>
        </dd>
        <dt><span>Payment Method</span></dt>
        <dd>
            <span>{{invoice.paymentMethod}}</span>
        </dd>
        <dt><span>Payment Date</span></dt>
        <dd>
            <span>{{invoice.paymentDate | date:'medium'}}</span>
        </dd>
        <dt><span>Payment Amount</span></dt>
        <dd>
            <span>{{invoice.paymentAmount}}</span>
        </dd>
        <dt><span>Order</span></dt>
        <dd>
            <div *ngIf="invoice.order">
                <a [routerLink]="['/product-order', invoice.order?.id]">{{invoice.order?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'invoice/'+ invoice.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
