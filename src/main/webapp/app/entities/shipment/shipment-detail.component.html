
<div *ngIf="shipment">
    <h2><span>Shipment</span> {{shipment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Tracking Code</span></dt>
        <dd>
            <span>{{shipment.trackingCode}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{shipment.date | date:'medium'}}</span>
        </dd>
        <dt><span>Details</span></dt>
        <dd>
            <span>{{shipment.details}}</span>
        </dd>
        <dt><span>Invoice</span></dt>
        <dd>
            <div *ngIf="shipment.invoice">
                <a [routerLink]="['/invoice', shipment.invoice?.id]">{{shipment.invoice?.code}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'shipment/'+ shipment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
